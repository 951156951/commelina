akka {

  actor {
    // 关闭 java 序列化
    allow-java-serialization = off
    serialization-bindings {
      "com.github.freedompy.commelina.akkadispatching.proto.ActorBroadcast" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.ActorNotify" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.ActorResponse" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.ActorWorld" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.ApiRequest" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.ApiRequestForward" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.MemberOfflineEvent" = proto
      "com.github.freedompy.commelina.akkadispatching.proto.MemberOnlineEvent" = proto
    }
  }

}
