syntax = "proto3";

package def.room.message;

option java_package = "com.commelina.match24.play.room.proto";
option java_outer_classname = "CheckerboardProtos";
option java_multiple_files = true;

// 准备棋盘
message Prepare {

}

// 棋盘完成准备通知
message Prepared {

}

// 占领棋盘的某个位置
message Occupied {
    uint32 x = 1;
    uint32 y = 2;
    uint32 userId = 3;
}