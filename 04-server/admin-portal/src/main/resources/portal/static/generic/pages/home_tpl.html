<div id="serverlist_page">
    <!--指示栏-->
    <div>
        <ul class="well breadcrumb crumb">
            <li>
                <a href="#!/home" style="margin-left:5px;">管理后台</a> >>
            </li>
            <li>
                <a>服务器列表</a>
            </li>
        </ul>
    </div>
    <!--指示栏结束-->

    <table class="table table-bordered table-hover tablesorter">
        <thead>
        <tr>
            <th>ID</th>
            <th>组别</th>
            <th>名称</th>
            <th>状态</th>
            <th>域名</th>
            <th>数据库</th>
            <th>开服时间</th>
            <th>维护开始</th>
            <th>维护结束</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="serverlist_body"></tbody>
    </table>

    <form class="form-horizontal" id="setting_page">
        <div class="control-group">
            <label class="control-label" for="inputServergroup">ID</label>
            <div class="controls">
                <input type="text" id="inputServerId" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServergroup">组别</label>
            <div class="controls">
                <input type="text" id="inputServerGroup" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServerName">服务器名</label>
            <div class="controls">
                <input type="text" id="inputServerName" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServerIp">IP</label>
            <div class="controls">
                <input type="text" id="inputServerIp" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServerAddr">域名</label>
            <div class="controls">
                <input type="text" id="inputServerAddr" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServerImport">数据库</label>
            <div class="controls">
                <input type="text" id="inputServerImport" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputServerStatus">服务器状态</label>
            <div class="controls">
                <select id="inputServerStatus">
                    <option value="1">开放</option>
                    <option value="0">关闭</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" id="query_btn">查询</button>
            </div>
        </div>
    </form>
</div>
