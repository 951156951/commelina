akka {

  actor {
    // 关闭 java 序列化
    allow-java-serialization = off
    serialization-bindings {
      "com.framework.akka_router.RouterRegistration" = proto
      "com.framework.message.ApiRequest" = java
      "com.framework.message.ApiRequestForward" = java
      "com.framework.akka_router.MemberOfflineEvent" = java
      "com.framework.akka_router.MemberOnlineEvent" = java
    }
  }

}
