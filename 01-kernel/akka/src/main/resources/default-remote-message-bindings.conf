akka {

  actor {
    // 关闭 java 序列化
    allow-java-serialization = off
    serialization-bindings {
      "org.commelina.akka.dispatching.proto.ActorBroadcast" = proto
      "org.commelina.akka.dispatching.proto.ActorNotify" = proto
      "org.commelina.akka.dispatching.proto.ActorResponse" = proto
      "org.commelina.akka.dispatching.proto.ActorWorld" = proto
      "org.commelina.akka.dispatching.proto.ApiRequest" = proto
      "org.commelina.akka.dispatching.proto.ApiRequestForward" = proto
      "org.commelina.akka.dispatching.proto.MemberOfflineEvent" = proto
      "org.commelina.akka.dispatching.proto.MemberOnlineEvent" = proto
    }
  }

}
